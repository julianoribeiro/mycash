<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<title>My Cash</title>
		<ui:insert name="head" />
	</h:head>
	<h:body>
		<div id="contentwrapper">

			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span2">
						<div class="sidebar-content-left">
							<p:dialog header="Entrar" visible="true" closable="false"
								draggable="false" resizable="false" width="420">
								<center>
									<h:outputText value="Usuário ou senha incorretos!"
										rendered="#{erro}" style="color: darkred" />
								</center>

								<form
									action="#{facesContext.externalContext.requestContextPath}/j_spring_security_check"
									method="post">
									<h:panelGrid columns="2" cellpadding="5" width="100%">
										<h:outputLabel for="j_username" value="Email: * " />
										<h:inputText id="j_username" required="true"
											autocomplete="true" maxlength="255"
											requiredMessage="Email é necessário!" style="width:100%;" />
										<h:column />
										<p:message id="j_usernameMessage" for="j_username" />

										<h:outputLabel for="j_password" value="Senha: * " />
										<h:inputSecret id="j_password" required="true"
											requiredMessage="Senha é necessário" style="width:100%;" />
										<h:column />
										<p:message id="j_passwordMessage" for="j_password" />

										<h:column />
										<h:commandButton value="Entrar" styleClass="btn-primary" />
									</h:panelGrid>
								</form>
							</p:dialog>
						</div>
					</div>
				</div>

			</div>
		</div>

	</h:body>
</f:view>
</html>
